		</div>
		<script>
		$("#CourseList").load(function(){
		var mainheight = $(this).contents().find("body").height();
		$(this).height(mainheight);
		}); 
		$("#hotCourseList").load(function(){
		var mainheight = $(this).contents().find("body").height();
		var hotmainheight = mainheight-10;
		$(this).height(hotmainheight);
		});
		window.onscroll=function(){
			if($(document).scrollTop()>148){
				$("#hotCourseList").css('position','fixed').css('top','2px');
			} 
			if($(document).scrollTop()<148){
				$("#hotCourseList").css('position','')
			}
		}
		</script>
