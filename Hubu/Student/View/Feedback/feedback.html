<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户反馈留言</title>
</head>

<body>
	<p>用户反馈留言的页面</p>
	<form name="feedback" method="post" action="__SELF__">
		<p>
			<label for="feedback_name">用户名:</label> <input type="text" name="feedback_name" id="feedback_name"> 
		</p>
		<p>
			<label for="feedback_tel">电话：</label> <input type="text" name="feedback_tel" id="feedback_tel">
		</p>
		<p>
			<label for="feedback_email">邮箱：</label> <input type="text" name="feedback_email" id="feedback_email">
		</p>
		<p>
			<label for="feedback_addr">地址：</label> <input type="text" name="feedback_addr" id="feedback_addr">
		</p>
		<p>
			<label for="feedback_content">意见和建议:</label> <input name="feedback_content" id="feedback_content">
		</p>
		<p>
		  <input type="submit" name="submit" id="submit" value="提交">
		</p>

	</form>
	<p>&nbsp;</p>
</body>
</html>
