
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>网站首页ImgTurn模板</title>
   <link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}bootstrap.min.css">
    <link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}main.css">
    <link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}swiper-3.4.0.min.css">
    <script type="text/javascript" src='{$Think.const.ADMIN_JS_URL}jquery.js'></script>
    <script type="text/javascript" src='{$Think.const.ADMIN_JS_URL}jquery.adaptive-backgrounds.js'></script>
	<script src="{$Think.const.ADMIN_ROOT_URL}layui/lay/dest/layui.all.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $.adaptiveBackground.run();	
        });

    </script>
	<style>
	img
  {
  vertical-align:text-top;
  }
	</style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    	<foreach name = 'info' item = 'info'>
    		<!-- {$info.img_turn_href} -->{/**左边这个注释掉的内容是点击轮播图片后，要跳转到新网页的链接，我直接在这里加上a标签后，好像就不能轮播了*/}
        	<div class="swiper-slide" style="cursor:pointer" ><img id="{$info.img_turn_id}" src="{$Think.const.ADMIN_IMG_UPLOADS}{$info.img_turn_pic_url}" onclick="window.open('{$info.img_turn_href}')" alt="" data-adaptive-background ></div>
        </foreach>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
<script>
	$(window.parent.document).find("#imgTurn").load(function(){
	var main = $(window.parent.document).find("#imgTurn");
	var thisheight = $(document).height();
	main.height(thisheight);
	});
	</script>
<script src="{$Think.const.ADMIN_JS_URL}swiper-3.4.0.jquery.min.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}imgturn.js"></script>
</body>
</html>
