<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>修改管理员个人信息</title>
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}pintuer.css">
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}admin.css">
<script src="{$Think.const.ADMIN_JS_URL}jquery.js"></script>
<script src="{$Think.const.ADMIN_JS_URL}pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改管理员密码</strong></div>
  <div class="body-content">
  
  
 	<!--  以下表单为更改管理员密码 -->
    <form method="post" class="form-x" action="__SELF__">
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           {$Think.session.adminuser_username}
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />          
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
    
    <hr><!-- 间隔的横线 -->
    
    <!-- 以下表单为更改管理员非密码外的其他信息 -->
    <div class="panel-head"><strong><span class="icon-key"></span> 修改管理员其他信息</strong></div>
    
    <form method="post" class="form-x" action="__SELF__" enctype="multipart/form-data">
      {/*添加隐藏域，存储adminuser_id，防止下面表单在提交更改的时候没有where条件*/}
      <input type = "hidden" name ="adminuser_id" value = "{$Think.session.adminuser_id}" />
      <div class="form-group">
        <div class="label">
          <label for="sitename">E-mail：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="email" name="email" size="50" value="{$Think.session.adminuser_email}"  />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">性别：</label>
        </div>
        <label><input name="sex" type="radio" value="1" />男 </label>
		<label><input name="sex" type="radio" value="2" />女 </label>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">电话号码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="tel" name="tel" size="50" value="{$Think.session.adminuser_tel}"  />       
        </div>
      </div> 
      <div class="form-group">
        <div class="label">
          <label for="sitename">QQ：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="qq" name="qq" size="50" value="{$Think.session.adminuser_qq}"  />       
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">地址：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="addr" name="addr" size="50" value="{$Think.session.adminuser_addr}"  />       
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">个人简介：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="introduction" name="introduction" size="50" value="{$Think.session.adminuser_introduction}"  />       
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">头像：</label>
        </div>
        <div class="field">
          <input type="file" class="input w50" name="pic" size="50" />       
        </div>
      </div> 
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
    
    
    
  </div>
</div>
</body></html>
