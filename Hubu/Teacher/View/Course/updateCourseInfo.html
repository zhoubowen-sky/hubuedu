<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{$courseinfo.course_name_name}</title>
</head>
<body>
	<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
	  <p>
	    <label for="course_name_name">课程名称</label><input type="text" name="course_name_name" id="course_name_name" value="{$courseinfo.course_name_name}" />
	    </p>
	    
	    <div>课程类别
	    	<select name="course_name_class" class="input">
	            <if condition="$courseinfo.course_name_class eq ''"><option value="" selected = "selected">空</option>
	            	<elseif condition="$courseinfo.course_name_class eq 1"/><option value="1" selected = "selected">计算机</option>
	            	<elseif condition="$courseinfo.course_name_class eq 2"/><option value="2" selected = "selected">经济管理</option>
	            	<elseif condition="$courseinfo.course_name_class eq 3"/><option value="3" selected = "selected">心理学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 4"/><option value="4" selected = "selected">外语</option>
	            	<elseif condition="$courseinfo.course_name_class eq 5"/><option value="5" selected = "selected">文学历史</option>
	            	<elseif condition="$courseinfo.course_name_class eq 6"/><option value="6" selected = "selected">艺术设计</option>
	            	<elseif condition="$courseinfo.course_name_class eq 7"/><option value="7" selected = "selected">工学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 8"/><option value="8" selected = "selected">理学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 9"/><option value="9" selected = "selected">生命科学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 10"/><option value="10" selected = "selected">哲学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 11"/><option value="11" selected = "selected">法学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 12"/><option value="12" selected = "selected">教育教学</option>
	            	<elseif condition="$courseinfo.course_name_class eq 13"/><option value="13" selected = "selected">其他</option>
	            	<elseif condition="1"/><option value="" selected = "selected">空</option>
	            </if>
	          </select>
	    </div>
	    
	    <label for="course_name_adder"><br />讲师</label><input type="text" name="course_name_adder" id="course_name_adder"  value="{$courseinfo.course_name_adder}" /></label>
	    <p>
	    课程简介<textarea name="course_name_intro" id="course_name_intro" cols="45" rows="5">{$courseinfo.course_name_intro}</textarea>
	  </p>
	  <p>
	    <label for="course_name_pic">课程图片</label>
	    <input type="file" name="course_name_pic" id="course_name_pic" />
	  </p>
	  <p><input type="submit" name="submit" id="submit" value="提交" /></p>
	</form>
</body>
</html>
